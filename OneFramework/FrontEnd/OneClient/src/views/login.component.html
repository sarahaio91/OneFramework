<div class="wrapper">
    <form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" placeholder="Email Address" required="" autofocus="" 
        [(ngModel)] = model.email name="email" #email="ngModel"/>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        <div *ngIf="email.errors && email.errors.required">
          Name is required.
        </div>
      </div>
      <input type="password" class="form-control" placeholder="Password" required=""
        [(ngModel)] = model.password name="password" #password="ngModel"/>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        <div *ngIf="password.errors && password.errors.required">
          Password is required.
        </div>
      </div>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" 
        (click)="login()"
        [disabled]="!loginForm.form.valid">Login</button>   
    </form>
  </div>
